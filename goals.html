<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate - Long-term Goals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        .dark-mode .navbar {
            background-color: #333;
        }
        .dark-mode .nav-link {
            color: #ffffff;
        }
        .dark-mode .btn-outline-secondary {
            color: #ffffff;
            border-color: #ffffff;
        }
        .dark-mode .btn-outline-secondary:hover {
            background-color: #ffffff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Elevate</h1>
            <p>Unlock Your Full Potential with this Revolutionary App for Students</p>
        </header>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="goals.html" class="nav-link">Long-term Goals</a>
            <a href="challenges.html" class="nav-link">Challenges</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <a href="map.html" class="nav-link">Study Map</a>
            <button id="darkModeToggle" class="btn btn-outline-secondary"><i class="fas fa-moon"></i> Dark Mode</button>
        </nav>
        <main>
            <section id="goals" class="goals">
                <h2>Long-term Goals</h2>
                <ul id="goal-list" class="goal-list">
                    <li>Learn a new language <span class="due-date">Due: 2024-11-24</span> <button class="remove-goal">Remove</button></li>
                    <li>Run a marathon <span class="due-date">Due: 2024-12-18</span> <button class="remove-goal">Remove</button></li>
                    <li>Read 50 books <span class="due-date">Due: 2024-10-30</span> <button class="remove-goal">Remove</button></li>
                </ul>
                <div id="add-goal-form">
                    <input type="text" id="new-goal" placeholder="Enter new goal">
                    <input type="date" id="goal-due-date">
                    <button id="add-goal-btn">Add Goal</button>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const goalList = document.getElementById('goal-list');
            const newGoalInput = document.getElementById('new-goal');
            const goalDueDateInput = document.getElementById('goal-due-date');
            const addGoalBtn = document.getElementById('add-goal-btn');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Function to remove a goal
            function removeGoal(event) {
                const goalItem = event.target.parentElement;
                goalList.removeChild(goalItem);
            }

            // Add event listeners to existing remove buttons
            document.querySelectorAll('.remove-goal').forEach(button => {
                button.addEventListener('click', removeGoal);
            });

            // Function to add a new goal
            function addGoal() {
                const goalText = newGoalInput.value.trim();
                const dueDate = goalDueDateInput.value;
                if (goalText && dueDate) {
                    const li = document.createElement('li');
                    li.innerHTML = `${goalText} <span class="due-date">Due: ${dueDate}</span> <button class="remove-goal">Remove</button>`;
                    goalList.appendChild(li);
                    li.querySelector('.remove-goal').addEventListener('click', removeGoal);
                    newGoalInput.value = '';
                    goalDueDateInput.value = '';
                }
            }

            // Add event listener to the add goal button
            addGoalBtn.addEventListener('click', addGoal);

            // Function to toggle dark mode
            function toggleDarkMode() {
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'disabled');
                    body.classList.remove('dark-mode');
                } else {
                    localStorage.setItem('darkMode', 'enabled');
                    body.classList.add('dark-mode');
                }
            }

            // Add event listener to the dark mode toggle button
            darkModeToggle.addEventListener('click', toggleDarkMode);

            // Check local storage for dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
